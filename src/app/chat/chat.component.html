<body>

    <h1 mat-dialog-title>Knowledge Bot</h1>
    
    
    <div mat-dialog-content>
    
    
    <ng-container  *ngFor="let message of messages | async">
    
      <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                        'to':   message.sentBy === 'user' }">
        {{ message.content }}
      </div>
    
    </ng-container>
    
    </div>
    
    
    <label for="nameField">Your Message</label>
    <!-- <form  #gSearch  id="gSearch" onsubmit="return result()">   -->
    <div mat-dialog-actions>
      <mat-form-field>
        <input matInput name="formValue" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" #searchKey  id="searchKey"><br>
        <!-- <img class="mic" (click)="voicesearch()" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"> -->
      </mat-form-field>
    
    <button mat-stroked-button  (click)="sendMessage()">Send</button>
    <button mat-stroked-button type="button" mat-dialog-close>Close Bot</button>
    
    </div>

    <!-- </form> -->
    
    </body>
